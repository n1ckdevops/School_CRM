{% extends "base.html" %}


{% block content %}

    <a href="{% url 'students:student-create' %}">Create a new student</a>
    <hr>
    <h1>There are all of our students</h1>
    {% for student in students %}
    <div class="student">
        <a href="{% url 'students:student-detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}
    </div>
    {% endfor %}

{% endblock content %}
