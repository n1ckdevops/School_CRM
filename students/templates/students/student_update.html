{% extends "base.html" %}


{% block content %}
    <a href="{% url 'students:student-detail' student.pk %}">Go back to {{ student.first_name }} {{ student.last_name }}</a>
    <hr />
    <h1>Update student {{ student.first_name }} {{ student.last_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
